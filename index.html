<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #F4C2C2;
      font-family: 'Courier New', monospace;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      text-align: center;
      font-style: italic;
      font-weight: bold;
      pointer-events: none;
    }
    .line {
      font-size: 48px;
      white-space: pre;
    }
  </style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<div id="text-container">
  <div class="line" id="line1"></div>
  <div class="line" id="line2" style="font-size: 36px;"></div>
  <div class="line" id="line3" style="font-size: 40px;"></div>
</div>

<script>
  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');
  const width = window.innerWidth;
  const height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const textLines = [
    { text: 'Dasha', element: document.getElementById('line1') },
    { text: 'I love you!', element: document.getElementById('line2') },
    { text: ':3', element: document.getElementById('line3') }
  ];

  let textIndex = 0;
  let charIndex = 0;
  const letterDelay = 100;
  let lastLetterTime = 0;
  let textDone = false;

  function animateText(time) {
    if (textDone) return;
    if (!lastLetterTime) lastLetterTime = time;

    if (time - lastLetterTime >= letterDelay) {
      const line = textLines[textIndex];
      const nextText = line.text.slice(0, charIndex + 1);
      line.element.textContent = nextText;
      charIndex++;
      lastLetterTime = time;

      if (charIndex >= line.text.length) {
        textIndex++;
        charIndex = 0;
        if (textIndex >= textLines.length) {
          textDone = true;
        }
      }
    }
  }

  function heartX(t) {
    return 15 * Math.sin(t) ** 3;
  }

  function heartY(t) {
    const y = 12 * Math.cos(t) - 5 * Math.cos(2 * t)
            - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    return y * 1.25;
  }

  const totalDuration = 5000; // 5 seconds
  const steps = 1000; // higher = smoother
  let currentStep = 0;
  const points = [];

  function drawHeartFrame() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = '#F4C2C2';
    ctx.fillRect(0, 0, width, height);

    ctx.beginPath();
    ctx.strokeStyle = 'deepskyblue';
    ctx.lineWidth = 5;

    for (let i = 0; i < points.length; i++) {
      const { x, y } = points[i];
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }

    ctx.stroke();
  }

  function animateHeart(timestamp) {
    if (!animateHeart.start) animateHeart.start = timestamp;
    const elapsed = timestamp - animateHeart.start;

    if (currentStep <= steps) {
      const t = Math.PI * 2 * currentStep / steps;
      const scale = Math.min(width, height) / 30;
      const x = width / 2 + heartX(t) * scale;
      const y = height / 2 - heartY(t) * scale;
      points.push({ x, y });
      currentStep++;
    }

    drawHeartFrame();
    animateText(timestamp);

    if (elapsed < totalDuration || !textDone) {
      requestAnimationFrame(animateHeart);
    }
  }

  requestAnimationFrame(animateHeart);
</script>
</body>
</html>
